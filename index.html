<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="slider" id="slider">
            <div class="slider-line" id="slider_line" title="(256x256)px">
                <img src="imgs/clouds.png" alt="clouds"></img>
                <img src="imgs/emoji.png" alt="emoji"></img>
                <img src="imgs/m.png" alt="M"></img>
                <img src="imgs/s.png" alt="S"></img>
            </div>
        </div>
        <div class="btns">
            <button class="btn" id="prev" class="prev">Prev</button>
            <button class="btn" id="next" class="next">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
